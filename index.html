<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <!-- Ensure the Supabase JS is loaded correctly -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Contact Us</h1>
  
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <script>
    // Ensure that the Supabase client is initialized after the script is loaded.
    const supabaseUrl = 'https://mrhpzlverdybimwbnuvp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yaHB6bHZlcmR5Ymltd2JudXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MjgyMzksImV4cCI6MjA3MzEwNDIzOX0.3iw8xiv7G0Oq56_RGN7WdUYCAvv4GVzXPskfaLfj2SY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Form submission logic
    const form = document.getElementById('contactForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      
      // Insert data into Supabase 'messages' table
      const { data, error } = await supabase
        .from('messages') // Make sure this matches the name of your table in Supabase
        .insert([
          { name: name, message: message, created_at: new Date().toISOString() }
        ]);

      if (error) {
        alert('Error submitting message: ' + error.message);
      } else {
        alert('Message sent successfully!');
        form.reset(); // Clear form fields
      }
    });
  </script>
</body>
</html>
