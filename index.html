<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <!-- Load the Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js" defer></script>
</head>
<body>
  <h1>Contact Us</h1>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <script>
    // Wait until the page is fully loaded
    window.addEventListener('load', () => {
      try {
        // Check if Supabase SDK is loaded
        if (typeof supabase === 'undefined') {
          throw new Error('Supabase SDK failed to load');
        }

        // Initialize Supabase
        const supabaseUrl = 'https://mrhpzlverdybimwbnuvp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yaHB6bHZlcmR5Ymltd2JudXZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MjgyMzksImV4cCI6MjA3MzEwNDIzOX0.3iw8xiv7G0Oq56_RGN7WdUYCAvv4GVzXPskfaLfj2SY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Handle form submission
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          const name = document.getElementById('name').value;
          const message = document.getElementById('message').value;

          // Insert data into the 'messages' table in Supabase
          const { data, error } = await supabase
            .from('messages')  // Make sure 'messages' is your table name
            .insert([
              { name: name, message: message, created_at: new Date().toISOString() }
            ]);

          if (error) {
            alert('Error submitting message: ' + error.message);
          } else {
            alert('Message sent successfully!');
            form.reset(); // Reset form after success
          }
        });

      } catch (error) {
        console.error('Supabase Initialization Error:', error);
        alert('An error occurred while initializing Supabase.');
      }
    });
  </script>
</body>
</html>
