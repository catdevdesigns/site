<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CatDev Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background: #ffffff20;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
   input {
  width: 80%;
  padding: 12px 15px;
  border: none;
  border-radius: 10px;
  margin: 0 auto 20px;
  font-size: 1rem;
  background: #e0f0ff;
  color: #1e40af;
  display: block;
}

button {
  width: 80%;
  padding: 12px;
  border: none;
  border-radius: 30px;
  background: #1e40af;
  color: white;
  font-weight: bold;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  margin: 0 auto;
  display: block;
}
    button:hover {
      background: #2563eb;
      transform: scale(1.03);
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #dbeafe;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Login</button>
    </form>
   <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
